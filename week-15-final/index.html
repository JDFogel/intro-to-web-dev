<!DOCTYPE html>
<html>
  <head>

    <title>Web Dev Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

  </head>
  
  <body>

  <div class="container">
  <div class="header">
    <p>Chris Fogel: Artist</p>
  </div>
  
  <div class="leftbar">

    <p>Pictures of People</p>

    <div id="carouselOneControls" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="mask.jpg" class="d-block w-100" alt="Drawing of a man in a mask">
        </div>

        <div class="carousel-item">
          <img src="worker.jpg" class="d-block w-100" alt="Drawing of a worker">
        </div>

        <div class="carousel-item">
          <img src="fancy.jpg" class="d-block w-100" alt="Drawing of a man in a suit">
        </div>

        <div class="carousel-item">
          <img src="woman.jpg" class="d-block w-100" alt="Drawing of a statue of a woman">
        </div>

      </div>

      <button aria-label="Previous Image" class="carousel-control-prev" type="button" data-bs-target="#carouselOneControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button aria-label="Next Image" class="carousel-control-next" type="button" data-bs-target="#carouselOneControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>

  <div class="middle">

    <p>Distelfinks</p>

    <div id="carouselTwoControls" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="bird.jpg" class="d-block w-100" alt="Drawing of a bird with an ice cream cone">
        </div>

        <div class="carousel-item">
          <img src="horsebird.jpg" class="d-block w-100" alt="Drawing of a bird on a horse's head">
        </div>

        <div class="carousel-item">
          <img src="yoyobird.jpg" class="d-block w-100" alt="Drawing of a bird with a yo-yo">
        </div>

        <div class="carousel-item">
          <img src="teabird.jpg" class="d-block w-100" alt="Drawing of a bird perched on a teacup">
        </div>

        <div class="carousel-item">
          <img src="trafficbird.jpg" class="d-block w-100" alt="Drawing of a bird perched on traffic lights">
        </div>

      </div>

      <button aria-label="Previous Image" class="carousel-control-prev" type="button" data-bs-target="#carouselTwoControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button aria-label="Next Image" class="carousel-control-next" type="button" data-bs-target="#carouselTwoControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>
  
  <div class="rightbar">

    <p>Right Sidebar</p>

    <div id="carouselThreeControls" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="abs.jpg" class="d-block w-100" alt="An abstract drawing">
        </div>

        <div class="carousel-item">
          <img src="abs2.jpg" class="d-block w-100" alt="An abstract drawing">
        </div>

        <div class="carousel-item">
          <img src="abs3.jpg" class="d-block w-100" alt="An abstract drawing">
        </div>

        <div class="carousel-item">
          <img src="abs4.jpg" class="d-block w-100" alt="An abstract drawing">
        </div>

      </div>

      <button aria-label="Previous Image" class="carousel-control-prev" type="button" data-bs-target="#carouselThreeControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button aria-label="Next Image" class="carousel-control-next" type="button" data-bs-target="#carouselThreeControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>

  </div>
  
  <div class="mail">
    <p>If you would like to be added to a mailing list to stay up-to-date with Chris's art, enter your email below!</p>
    
    <input class="input" type="text" id="email-input">
    <button onclick="sorryPop();", class="button">Add</button>

  </div>

  <div class="footer">
    <p>You can contact Chris at chrisfogel72@gmail.com or on Instagram at <a href="https://www.instagram.com/fogel6785/" target="_blank" rel="noreferrer noopener">@fogel6785</a></p>
  </div>
</div>

  </body>
</html>
